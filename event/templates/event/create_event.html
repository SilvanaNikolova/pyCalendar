{% extends 'base.html' %} 

{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				<!-- name -->
				<div class="form-group">
					<label for="id_name">Name</label>
					<input class="form-control" type="text" name="name" id="id_name" placeholder="Name" required autofocus>
				</div>

				<!-- Description -->
				<div class="form-group">
					<label for="id_description">Description</label>
					<textarea class="form-control" rows="10" type="text" name="description" id="id_description" placeholder="This event is about..." required></textarea>
				</div>

                <!-- Status -->
                <div class="form-group">
					<label for="id_status">Status</label>
					<select class="form-select" aria-label="Default select example" id="id_status" name="status">
						{% for value, label in form.fields.status.choices %}
							<option value="{{ value }}">
								{{ label }}
							</option>
						{% endfor %}
					</select>
				 </div>
                <!-- END Status -->

                <!-- Start date -->
                <div class="form-group">
					<label for="id_start_date">Start date</label>
					<input
  						type="datetime-local"
  						id="id_start_date"
  						name="start_date"/>
				 </div>
                <!-- END Start date -->

                <!-- End date -->
                <div class="form-group">
					<label for="id_end_date">End date</label>
					<input
  						type="datetime-local"
  						id="id_end_date"
  						name="end_date"/>
				 </div>
                <!-- END End date -->

				<div class="form-group">
					<label for="id_repeat">Repeat:</label>
					<select class="form-select" aria-label="Default select example" id="id_repeat" name="repeat">
						{% for value, label in form.fields.repeat.choices %}
							<option value="{{ value }}">
								{{ label }}
							</option>
						{% endfor %}
					</select>
				</div>

				<div class="form-group" id="id_end_repeat_date">
					<label for="id_end_repeat_date">Repeat until:</label>
					<input type="date" name="end_repeat_date" id="id_end_repeat_date">
				</div>
				
				{% if form.non_field_errors %}
					<div style="color: red;">
						{% for error in form.non_field_errors %}
							<p>{{ error }}</p>
						{% endfor %}
					</div>
				{% endif %}

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Add</button>
			</form>	
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		const repeatSelect = document.getElementById('id_repeat');
		const repeatUntil = document.getElementById('id_end_repeat_date');

		function toggleRepeatUntil() {
			if (repeatSelect.value === 'none') {
				repeatUntil.style.display = 'none';
			} else {
				repeatUntil.style.display = 'block';
			}
		}

		toggleRepeatUntil()

		repeatSelect.addEventListener('change', toggleRepeatUntil)
	});
</script>

{% endblock content %}

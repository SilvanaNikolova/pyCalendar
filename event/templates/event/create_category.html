{% extends 'base.html' %} 

{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_name">Name</label>
					<input class="form-control" type="text" name="name" id="id_name" placeholder="Name" required autofocus>
				</div>

				<!-- Description -->
				<div class="form-group">
					<label for="id_description">Description</label>
					<textarea class="form-control" rows="10" type="text" name="description" id="id_description" placeholder="This category is about..." required></textarea>
				</div>

                <!-- Priority -->
				 <div class="form-group">
					<label for="id_priority">Priority</label>
					<select class="form-select" aria-label="Default select example" name="priority" id="id_priority">
						{% for value, label in form.fields.priority.choices %}
							<option value="{{ value }}">
								{{ label }}
							</option>
						{% endfor %}
					</select>
				 </div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*">
				</div>
				
				{% if form.non_field_errors %}
					<div style="color: red;">
						{% for error in form.non_field_errors %}
							<p>{{ error }}</p>
						{% endfor %}
					</div>
				{% endif %}

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">CREATE</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
